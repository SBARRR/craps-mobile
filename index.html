<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Craps Mobile</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- USE <body class="debug-ui"> FOR DEBUG OUTLINES ^  -->

    <!-- HAMBURGER + SIDE DRAWER (no-JS) -->
<input type="checkbox" id="navToggle" />

<label id="hamburgerBtn" for="navToggle" aria-label="Open menu">
  <span class="hamburgerIcon">☰</span>
  <span class="closeIcon">✕</span>
</label>

<aside id="sideDrawer" aria-label="Menu drawer">
  <div class="drawerInner">
    <div id="drawerPiggySlot"></div>
    <div id="drawerSaveSlot"></div>
  </div>
</aside>


<div id="topLeftStats">
  <div id="bankrollDisplay"></div>
  <div id="netTrackerDisplay"></div>
</div>


<!-- PIGGYBANK SECTION -->
<div id="piggySection">

  <div id="piggyControls">
    <button id="depositBtn">Deposit</button>
    <button id="withdrawBtn">Withdraw</button>
  </div>

  <img
    id="piggyImage"
    src="assets/piggy bank/piggybank1.webp"
    alt="Piggybank"
    loading="lazy"
    decoding="async"
  />

  <div id="piggybankDisplay"></div>

</div>

<!-- STATUS PANEL (Merged): Phase + Active Bets + Outcome Lines -->
<div id="statusAlwaysPanel">
  <div id="phaseDisplay"></div>
  <div id="activeBetsList"></div>
  <div id="outcomeLines"></div>
</div>

  <!-- CHIP SELECTOR -->
  <div id="chipSelector">
    <span>Select Chip:</span>
<button class="chipBtn" data-value="1" aria-label="$1">
  <img src="assets/chippies/1.webp" alt="$1 chip" loading="lazy" decoding="async" />
</button>

<button class="chipBtn" data-value="5" aria-label="$5">
  <img src="assets/chippies/5.webp" alt="$5 chip" loading="lazy" decoding="async" />
</button>

<button class="chipBtn" data-value="10" aria-label="$10">
  <img src="assets/chippies/10.webp" alt="$10 chip" loading="lazy" decoding="async" />
</button>

<button class="chipBtn" data-value="25" aria-label="$25">
  <img src="assets/chippies/25.webp" alt="$25 chip" loading="lazy" decoding="async" />
</button>

<button class="chipBtn" data-value="ALL" aria-label="All chips">
  <img src="assets/chippies/all.webp" alt="All chips" loading="lazy" decoding="async" />
</button>
  </div>

  <!-- SAVE CONTROLS -->
  <div id="saveControls">
    <button id="exportSaveBtn">Export Save</button>
    <button id="importSaveBtn">Import Save</button>
    <input id="importFileInput" type="file" accept="application/json" style="display:none" />
  </div>

  <div id="controls">
    <button id="placePassBtn">Place Pass</button>
    <button id="placeDontPassBtn">Place Don’t Pass</button>
    <button id="addPassOddsBtn">Add Pass Odds</button>
    <button id="addDontPassOddsBtn">Add Don’t Pass Odds</button>
    <button id="placeFieldBtn">Place Field</button>


  </div>

<div id="playControls">
  <button id="rollButton">Roll Dice</button>
  <button id="undoLastBtn">Undo Last (Extras)</button>
  <button id="clearAllBetsBtn">Clear ALL Bets</button>
</div>

  <div id="tableStage">
<img
  id="tableGraphic"
  src="assets/background/table.webp"
  alt="Craps table"
  loading="eager"
  decoding="async"
  fetchpriority="high"
/>

<!-- Floating chips (screen-space travel animations) -->
<div id="floatingChipsLayer"></div>

<!-- Odds selection modal (multi-bet odds) -->
<div id="oddsModal" class="modal hidden" aria-hidden="true">
  <div class="modalBackdrop" data-close="true"></div>
  <div class="modalCard" role="dialog" aria-modal="true" aria-labelledby="oddsModalTitle">
    <button id="oddsModalClose" class="modalClose" aria-label="Close">X</button>
    <div id="oddsModalTitle" class="modalTitle">Bet Info</div>
    <div id="oddsModalIncrements" class="modalIncrements">
      <button class="incBtn" data-inc="1">1</button>
      <button class="incBtn" data-inc="5">5</button>
      <button class="incBtn" data-inc="10">10</button>
      <button class="incBtn" data-inc="25">25</button>
      <button class="incBtn" data-inc="ALL">ALL</button>
    </div>
    <div id="oddsModalRows" class="modalRows">
      <!-- rows injected later -->
    </div>
  </div>
</div>

<!-- PUCK (OFF/ON) -->
